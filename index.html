<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> EZX </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header img {
            width: 150px;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
        }

        h1 {
            text-align: center;
            margin: 10px 0;
            color: #ff0000;
        }

        .centered-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 20px;
        }

        .centered-content img {
            width: 100px;
            margin: 15px 0;
        }

        .centered-content p {
            background-color: #333;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .button {
            background-color: #333;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            min-width: 150px;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button img {
            margin-left: 5px;
            width: 20px;
        }

        .button:hover {
            background-color: #444;
        }

        .button.red {
            background-color: #dc3545;
        }

        .button.red:hover {
            background-color: #b52a35;
        }

        .button.green {
            background-color: #28a745;
        }

        .button.green:hover {
            background-color: #1e7e34;
        }

        .button.blue {
            background-color: #007bff;
        }

        .button.blue:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://pin.it/1IRguX3Wu" alt=" EZX Logo">
    </header>

    <div id="main-page">
        <section class="buttons-container">
            <a href="#" onclick="showSubPage('iphone-hack')" class="button">هاك ايفون</a>
            <!-- أزرار أخرى يمكن إضافتها هنا -->
        </section>
    </div>

    <div id="iphone-hack" class="hidden centered-content">
        <h1>RTX</h1>
        <img src="https://pin.it/1IRguX3Wu" alt="Roblox">
        <p>مرحباً بك في موقع EZX لدينا هاك كوديكس و دلتا للأيفون</p>
        <section class="buttons-container">
            <a href="https://deltaios-executor.com/" class="button">
                <img src="https://pin.it/1IRguX3Wu" alt="Download Icon"> Delta Install
            </a>
            <a href="https://codex-ios.com/" class="button red">
                <img src="https://pin.it/1IRguX3Wu" alt="Download Icon"> CODEX Install
            </a>
        </section>
        <section class="buttons-container">
            <a href="رابط_تنزيل_الموقع" class="button green">تنزيل الموقع</a>
            <a href="https://discord.gg/DsxVjFnu" class="button blue">ديسكورد</a>
            <a href="https://www.youtube.com/@A_3cx" class="button red">يوتيوب</a>
        </section>
        <button onclick="showMainPage()" class="button">العودة</button>
    </div>

    <script>
        function showSubPage(pageId) {
            // إخفاء الصفحة الرئيسية
            document.getElementById('main-page').classList.add('hidden');
            // إظهار الصفحة الفرعية
            document.getElementById(pageId).classList.remove('hidden');
        }

        function showMainPage() {
            // إظهار الصفحة الرئيسية
            document.getElementById('main-page').classList.remove('hidden');
            // إخفاء أي صفحة فرعية
            document.querySelectorAll('.hidden').forEach(el => {
                if (el !== document.getElementById('main-page')) {
                    el.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
